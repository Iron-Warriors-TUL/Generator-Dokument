{% extends "layout.html" %}
{% block content %}
<h2>Zarządzanie Sygnatariuszami</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card shadow p-3">
            <h5>Dodaj Osobę</h5>
            <form method="POST">
                <div class="mb-2">
                    <label>Imię i Nazwisko</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Funkcja (np. Dziekan)</label>
                    <input type="text" name="role" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Dodaj</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card shadow p-3">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Imię</th>
                        <th>Funkcja</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in signers %}
                    <tr>
                        <td>{{ s.id }}</td>
                        <td>{{ s.name }}</td>
                        <td>{{ s.role }}</td>
                        <td>
                            <a href="{{ url_for('admin.delete_signer', id=s.id) }}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Usunąć?')">Usuń</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
