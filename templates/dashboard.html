{% extends "layout.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-white">
        <h5 class="mb-0">Lista Studentów</h5>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Imię i Nazwisko</th>
                    <th>Indeks</th>
                    <th>Kierunek</th>
                    <th>Akcja</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td class="fw-bold">{{ student.name }}</td>
                    <td>{{ student.index }}</td>
                    <td>{{ student.major }}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#generateModal"
                            onclick="setStudentId('{{ student.id }}', '{{ student.name }}')">
                            ⚙️ Generuj
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="generateModal" tabindex="-1">
    <div class="modal-dialog">
        <form action="{{ url_for('generate_custom') }}" method="POST" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Konfiguracja Wydruku</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" name="student_id" id="modalStudentId">

                <p>Generujesz zaświadczenie dla: <strong id="modalStudentName"></strong></p>
                <hr>

                <div class="mb-3">
                    <label class="form-label">Wybierz Szablon (.tex)</label>
                    <select name="template_name" class="form-select" required>
                        {% for t in templates %}
                        <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Podpis Lewy</label>
                    <select name="signer_left" class="form-select" required>
                        {% for s in signers %}
                        <option value="{{ s.id }}">{{ s.name }} ({{ s.role }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Podpis Prawy</label>
                    <select name="signer_right" class="form-select" required>
                        {% for s in signers %}
                        <option value="{{ s.id }}" {% if loop.index==2 %}selected{% endif %}>
                            {{ s.name }} ({{ s.role }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <button type="submit" class="btn btn-success">Pobierz PDF</button>
            </div>
        </form>
    </div>
</div>

<script>
    function setStudentId(id, name) {
        document.getElementById('modalStudentId').value = id;
        document.getElementById('modalStudentName').textContent = name;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
